components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`.
      schema:
        type: string
        example: TC663795B
      required: true
  taxYear:
    name: taxYear
    in: path
    description: |
      The tax year the data applies to, for example, 2021-22. The start year and end year must not span two tax years. The minimum tax year is 2021-22. No gaps are allowed, for example, 2020-22 is not valid. (The minimum tax year in Sandbox is 2019-20.)
    schema:
      type: string
      example: 2021-22
    required: true
  transactionId:
    name: transactionId
    in: path
    description: |
      A unique identifier for this item. 
      
      Must conform to the regular expression
      ^[0-9A-Za-z]{1,12}$
    schema:
      type: string
      example: X92AM39DLE3D
    required: true
