description: |
  This endpoint enables you to retrieve HMRC-held coding out underpayments and debt amounts or user submitted amended coding out amounts for a previous tax year and given National Insurance number.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates a successful response with latest values.</p></td>
          </tr>
          <tr>
              <td><p>N/A - DEFAULT<br>using <strong>?source=latest</strong></p></td>
              <td><p>Simulates a successful response with latest values.</p></td>
          </tr>
          <tr>
              <td><p>N/A - DEFAULT<br>using <strong>?source=hmrcHeld</strong></p></td>
              <td><p>Simulates a successful response with HMRC-held values.</p></td>
          </tr>
          <tr>
              <td><p>N/A - DEFAULT<br>using <strong>?source=user</strong></p></td>
              <td><p>Simulates a successful response with user submitted values.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
      </tbody>
  </table>

security:
  - User-Restricted:
      - read:self-assessment

tags:
  - Coding Out Underpayments and Debts

parameters:
  - $ref: "./common/headers.yaml#/components/parameters/acceptJson"
  - $ref: "./common/headers.yaml#/components/parameters/authorizationReadScopeHeader"
  - $ref: "./common/headers.yaml#/components/parameters/testScenarioHeader"
  - $ref: "./common/queryParameters.yaml#/components/parameters/source"
  - $ref: "./common/pathParameters.yaml#/components/parameters/nino"
  - $ref: "./common/pathParameters.yaml#/components/parameters/taxYear"

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"
    content:
      application/json:
        schema:
          $ref: "./schemas/retrieve_coding_out_underpayments_response.json"
        examples:
          Request:
            value:
              $ref: "./examples/retrieveCodingOutUnderpayments/retrieve_coding_out_underpayments_response.json"

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: "./common/errors.yaml#/components/examples/formatNino"
          FORMAT_TAX_YEAR:
            $ref: "./common/errors.yaml#/components/examples/formatTaxYear"
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearNotSupported"
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid"
          FORMAT_SOURCE:
            $ref: "./common/errors.yaml#/components/examples/formatSource"

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
          CODING_OUT_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/codingOutNotFound'
