get:
  summary: Retrieve History of a Self Assessment Charge

  description: |
    This endpoint enables you to retrieve the history of changes to an individual charge. A National Insurance number and transaction ID must be provided.
    
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulates success response.</p></td>
            </tr>   
            <tr>
                <td><p>NOT_FOUND</p></td>
                <td><p>Simulates the scenario where no data can be found.</p></td>
            </tr>
        </tbody>
    </table>

  tags:
    - Payments and Liabilities

  security:
    - User-Restricted:
        - read:self-assessment

  parameters:
    - $ref: "./common/queryParameters.yaml#/components/parameters/nino"
    - $ref: "./common/queryParameters.yaml#/components/parameters/transactionId"
    - $ref: "./common/headers.yaml#/components/parameters/acceptJson"
    - $ref: "./common/headers.yaml#/components/parameters/testScenarioHeader"
    - $ref: "./common/headers.yaml#/components/parameters/authorizationReadScopeHeader"

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: "./common/headers.yaml#/components/parameters/correlationId"
      content:
        application/json:
          schema:
            $ref: "./schemas/retrieve_self_assessment_charge_history_response.json"
          examples:
            Request:
              value:
                $ref: "./examples/retrieveSelfAssementChargeHistory/retrieve_response.json"

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "./schemas/error-response.yaml"
          examples:
            FORMAT_NINO:
              $ref: "./common/errors.yaml#/components/examples/formatNino"
            FORMAT_TRANSACTION_ID:
              $ref: "./common/errors.yaml#/components/examples/formatTransactionId"

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "./schemas/error-response.yaml"
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: "./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised"

    "404":
      description: Not found
      content:
        application/json:
          schema:
            $ref: "./schemas/error-response.yaml"
          examples:
            NOT_FOUND:
              $ref: "./common/errors.yaml#/components/examples/notFound"
