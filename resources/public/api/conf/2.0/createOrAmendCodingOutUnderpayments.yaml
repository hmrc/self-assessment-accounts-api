summary: Create or Amend Coding Out Underpayments and Debt Amounts

description: |
  This endpoint enables you to overwrite coding out underpayments and debt amounts held by HMRC for a previous tax year and given National Insurance number, and to amend previously submitted overwrite amounts. <strong>This endpoint can only be used after the tax year has ended.</strong>
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate a successful response.</p></td>
          </tr>
      </tbody>
  </table>

security:
  - User-Restricted:
      - write:self-assessment

tags:
  - Coding Out Underpayments and Debts

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"
      Gov-Test-Scenario:
        $ref: "./common/headers.yaml#/components/parameters/testScenarioHeader"
    content:
      application/json:
        schema:
          $ref: "./schemas/create_or_amend_coding_out_underpayments_response.json"
        examples:
          Request:
            value:
              $ref: "./examples/createOrAmendCodingOutUnderpayments/create_or_amend_coding_out_underpayments_response.json"

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: "./common/errors.yaml#/components/examples/formatNino"
          FORMAT_TAX_YEAR:
            $ref: "./common/errors.yaml#/components/examples/formatTaxYear"
          FORMAT_SOURCE:
            $ref: "./common/errors.yaml#/components/examples/formatSource"
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearNotSupported"
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid"
          RULE_TAX_YEAR_NOT_ENDED:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearNotEnded"
          RULE_DUPLICATE_ID_NOT_ALLOWED:
            $ref: "./common/errors.yaml#/components/examples/ruleDuplicateIdNotAllowed"
          FORMAT_VALUE:
            $ref: "./common/errors.yaml#/components/examples/formatValue"
          FORMAT_ID:
            $ref: "./common/errors.yaml#/components/examples/formatId"
          INCORRECT_OR_EMPTY_BODY:
            $ref: "./common/errors.yaml#/components/examples/incorrectOrEmptyBody"

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: "./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised"
