get:
  summary: Retrieve a Self Assessment Balance [test only]
  description: |
    This endpoint allows a developer to retrieve the overall liability broken down into overdue, currently due (payable) and pending (not yet due) amounts. A unique identifier (National Insurance Number) for the account must be used.
    
    ### Test data
    Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
    
    | Header Value (Gov-Test-Scenario) | Scenario                                                         |
    |----------------------------------|------------------------------------------------------------------|
    | N/A - DEFAULT                    | Simulates a successful response with a self-assessment accounts. |
    | NOTHING_DUE                      | Simulates a successful response where no payments are due.       |
    | OVERDUE                          | Simulates a successful response where a payment is overdue.      |
    | NOT_FOUND                        | Simulates the scenario where no data is found.                   |    

  tags:
    - Payments and Liabilities

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_balance_response.json'
          examples:
            Example Response:
              description: Example Response
              value:
                $ref: './examples/retrieveBalance/retrieve_response.json'
            Example response with nothing due:
              description: Example response with nothing due
              value:
                $ref: './examples/retrieveBalance/retrieve_nothing_due.json'
            Example response with an overdue payment:
              description: Example response with an overdue payment
              value:
                $ref: './examples/retrieveBalance/retrieve_overdue.json'


    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'


    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'