components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      schema:
        type: string
        example: TC663795B
      required: true

    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year to which the data applies. For example: 2022-23. The start year and end year must not span two tax years. The minimum tax year is 2022-23. No gaps are allowed, for example, 2022-24 is not valid. (The minimum tax year in Sandbox is 2021-22.)
      schema:
        type: string
        pattern: ^\d{4}-\d{2}$
        example: 2022-23
      required: true

    paymentId:
      name: paymentId
      in: path
      description: |
        A unique identifier for the payment. Must conform to the regular expression: ^[0-9A-Za-z]{1,12}-[0-9A-Za-z]{1,6}$
      schema:
        type: string
        pattern: ^[0-9A-Za-z]{1,12}-[0-9A-Za-z]{1,6}$
        example: X234567891BY-AT3456
      required: true

    transactionId:
      name: transactionId
      in: path
      description: |
        A unique identifier for the charge. Must conform to the regular expression ^[0-9A-Za-z]{1,12}$
      schema:
        type: string
        pattern: ^[0-9A-Za-z]{1,12}$
        example: A3948472839A
      required: true

    periodId:
      name: periodId
      in: path
      description: |
        An identifier for the update period, unique to the customer's UK property business.
      schema:
        type: string
        example: 2017-04-06_2017-07-04
      required: true
