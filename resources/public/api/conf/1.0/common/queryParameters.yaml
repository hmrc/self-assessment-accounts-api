components:
  parameters:
    source:
      in: query
      name: source
      description: |
        Specifies the source of data to be returned. If source is not provided, the latest submitted values will be 
        returned.
      schema:
        type: string
        enum: [ user, hmrcHeld, latest ]
        example: latest

    fromPayments:
      in: query
      name: from
      description: |
        From date to return payments.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2019-05-04"
        required: true

    fromCharges:
      in: query
      name: from
      description: |
        From date to return charges.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2019-05-04"
        required: true

    toPayments:
      in: query
      name: to
      description: |
        To date to return payments.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2019-06-12"
        required: true

    toCharges:
      in: query
      name: to
      description: |
        To date to return charges.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2019-06-12"
        required: true