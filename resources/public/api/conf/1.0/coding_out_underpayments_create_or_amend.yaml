
  description: |
    This endpoint enables you to overwrite coding out underpayments and debt amounts held by HMRC for a previous tax year and given National Insurance number, and to amend previously submitted overwrite amounts. This endpoint can only be used after the tax year has ended.
    
    ### Test data
    Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
    
    | Header Value (Gov-Test-Scenario) | Scenario                                                         |
    |----------------------------------|------------------------------------------------------------------|
    | N/A - DEFAULT                    | Simulates a successful response with a self-assessment accounts. |    

  tags:
    - Coding Out Underpayments and Debts

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
    - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  requestBody:
    content:
      application/json:
        schema:
          $ref: './schemas/create_or_amend_coding_out_underpayments_request.json'
        examples:
          Example Request:
            description: Example Request
            value:
              $ref: './examples/createOrAmendCodingOutUnderpayments/create_or_amend_coding_out_underpayments_request.json'

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/create_or_amend_coding_out_underpayments_response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: './examples/createOrAmendCodingOutUnderpayments/create_or_amend_coding_out_underpayments_response.json'


    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            RULE_TAX_YEAR_NOT_ENDED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
            RULE_DUPLICATE_ID_NOT_ALLOWED:
              $ref: './common/errors.yaml#/components/examples/ruleDuplicateIdNotAllowed'
            FORMAT_ID:
              $ref: './common/errors.yaml#/components/examples/formatId'
            FORMAT_VALUE:
              $ref: './common/errors.yaml#/components/examples/formatValue'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/incorrectOrEmptyBody'




    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
