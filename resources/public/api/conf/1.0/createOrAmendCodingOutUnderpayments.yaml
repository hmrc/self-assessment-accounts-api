put:
  summary: Create or Amend Coded Out underpayment and debt amounts
  description: |
    This endpoint allows a developer to retrieve the history of changes to an individual charge. A unique identifier (National Insurance Number) for the account must be used and a charge identifier provided.
    
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulate a successful response with a self-assessment accounts.</p></td> 
            <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
            </tr>
        </tbody>
    </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorization'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_charge_history_response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: './examples/retrieveChargeHistory/retrieve_response.json'


    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            RULE_TAX_YEAR_NOT_ENDED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
            FORMAT_ID:
              $ref: './common/errors.yaml#/components/examples/formatId'
            FORMAT_VALUE:
              $ref: './common/errors.yaml#/components/examples/formatValue'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/incorrectOrEmptyBody'




    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
