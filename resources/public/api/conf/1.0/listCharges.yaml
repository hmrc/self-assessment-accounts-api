get:
  summary: List Self Assessment Charges
  description: |
    This endpoint allows a developer to retrieve all details of a user's business income sources. The unique account reference (National Insurance number) must be provided.
    
    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulate a successful response with a self-assessment accounts.</p></td> 
            <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
            </tr>
        </tbody>
    </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/queryParameters.yaml#/components/parameters/fromCharges'
    - $ref: './common/queryParameters.yaml#/components/parameters/toCharges'
    - $ref: './common/headers.yaml#/components/parameters/acceptJson'
    - $ref: './common/headers.yaml#/components/parameters/authorization'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/list_charges_response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: './examples/listCharges/retrieve_response.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_FROM_DATE:
              $ref: './common/errors.yaml#/components/examples/formatFromDate'
            FORMAT_TO_DATE:
              $ref: './common/errors.yaml#/components/examples/formatToDate'
            MISSING_FROM_DATE:
              $ref: './common/errors.yaml#/components/examples/missingFromDate'
            MISSING_TO_DATE:
              $ref: './common/errors.yaml#/components/examples/missingToDate'
            RANGE_TO_DATE_BEFORE_FROM_DATE:
              $ref: './common/errors.yaml#/components/examples/rangeToDateBeforeFromDate'
            RULE_DATE_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleDateRangeInvalid'
            RULE_FROM_DATE_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleFromDateNotSupported'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'